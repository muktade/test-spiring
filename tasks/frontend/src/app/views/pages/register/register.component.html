<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="registrationForm" (ngSubmit)="register()" cForm novalidate>
              <h1>Register</h1>
              <p class="text-medium-emphasis">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl placeholder="Username" formControlName="username" />
              </c-input-group>
              <p class="text-danger" *ngFor="let validation of validation_messages.username">
                <span class="text-danger"
                  *ngIf="registrationForm.get('username')?.hasError(validation?.type ?? '') && (registrationForm.get('username')?.dirty || registrationForm.get('username')?.touched)">
                  {{validation.message}}
                </span>
              </p>
              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input autoComplete="email" cFormControl placeholder="Email" formControlName="email" />
              </c-input-group>
              <p class="text-danger" *ngFor="let validation of validation_messages.email">
                <span class="text-danger"
                  *ngIf="registrationForm.get('email')?.hasError(validation?.type ?? '') && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)">
                  {{validation.message}}
                </span>
              </p>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Password" type="password"
                  formControlName="password" />
              </c-input-group>
              <p class="text-danger" *ngFor="let validation of validation_messages.password">
                <span class="text-danger"
                  *ngIf="registrationForm.get('password')?.hasError(validation?.type ?? '') && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)">
                  {{validation.message}}
                </span>
              </p>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Repeat password" type="password"
                  formControlName="confirmPassword" />
              </c-input-group>
              <p class="text-danger" *ngFor="let validation of validation_messages.confirmPassword">
                <span class="text-danger"
                  *ngIf="registrationForm.get('confirmPassword')?.hasError(validation?.type ?? '') && (registrationForm.get('confirmPassword')?.dirty || registrationForm.get('confirmPassword')?.touched)">
                  {{validation.message}}
                </span>
              </p>
              <div class="d-grid">
                <button cButton type="submit" color="success">Create Account</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
